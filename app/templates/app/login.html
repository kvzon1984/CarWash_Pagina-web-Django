{% extends 'app/base.html' %}

{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'app/css/Estilo_registro.css' %}">
{% endblock %}

{% block js %}

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>

<script src="{% static 'app/js/validacion.js' %}"></script>
<script src="{% static 'app/js/traduccion.js' %}"></script>


{% endblock %}

{% block contenido %}
<section id="index_contenido">
    <section class="login">
        <h4>Login with your account</h4>
        <form class="login__container--form" id="login">
            <input class="controles" type="number" name="rut" id="rut" placeholder="Ingrese Rut" />
            <input class="controles" type="password" name="password" id="password" placeholder="Ingrese ContraseÃ±a" />
            <button class="boton" type="submit">LOGIN</button>
            <div class="login__container--recuerdame">
                <label for=""><input class="recuerdame" type="checkbox" name="terminos" id="terminos" /> Recuerdame</label>
            </div>
            <a class="login__container--forgot" href="formulario_registro.html">Forgot password?</a>
        </form>
        <section class="login__container--social-media">
            <div><img src="{% static 'app/img/icon/google-icon.png' %}"/>Inicia sesion con Google</div>
            <div><img src="{% static 'app/img/icon/twitter-icon.png' %}"/>Inicia sesion con Twitter</div>
        </section>
    </section>
</section>
{% endblock %}
