{% extends 'app/base.html' %}

{% load static %}


{% block js %}
<script src="{% static 'app/js/main.js' %}"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDaeWicvigtP9xPv919E-RNoxfvC-Hqik&callback=iniciarMap"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
{% endblock %}

{% block contenido%}
<section  id="index_contenido">
    <div class="contenido__cotacto">
        <div class="contacto">
            <form class="contacto__form" action="" id= "formulario_contacto">
                <h2>Contacto</h2>

                <div class="contacto__group">
                    <label for="">Tipo de Solicitud</label>
                    <select class="contacto__group--input" name="tipo_solicitud" id="tipo_solicitud">
                        <option value="">Seleccionar opcion</option>
                        <option value="consulta">Consulta</option>
                        <option value="reclamo">Reclamo</option>
                        <option value="felicitaciones">Felicitaciones</option>
                        <option value="sugerencia">Sugerencias</option>
                    </select>
                </div>

                <div class="contacto__group">
                    <input class="contacto__group--input" type="text" name="nombre" id="nombre" placeholder="Nombre" />
                </div>

                <div class="contacto__group">
                    <input class="contacto__group--input" type="text" name="apellidos" id="apellidos" placeholder="Apellidos" />
                </div>

                <div class="contacto__group">
                    <input class="contacto__group--input" type="email" name="email" id="email" placeholder="Email" />
                </div>

                <div class="contacto__group">
                    <label for="">Descripcion</label>
                    <textarea
                        required
                        maxlength="300"
                        class="contacto__group--input textarea"
                        placeholder="Explique el detalle del contacto"
                        cols="30"
                        rows="10"
                        name="descripcion"
                        id="descripcion"
                    ></textarea>
                </div>

                <button  class="boton" type="submit">Enviar</button>
            </form>
        </div>
        <div class="maps" id="map"></div>
        <div class="contacto__informacion">
            <div class="contacto__informacion--detalles">
                <h4>Informacion</h5>
                
                    <p>correo: <a href=""> CarWash@gmail.com</a></p>
                    <p>Nombre de contacto: Isaac Vega</p>
                    <p>Telefono: +569 9561-9898 Fijo: 02 265 2354</p>
            </div>
        </div>

    </div>
    
</section>
{% endblock %}
