<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Car Wash</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
		<!--font-->
		<link
			href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,500;1,400;1,900&display=swap"
			rel="stylesheet"
		/>
		<!-- csss-->
		<link rel="stylesheet" href="../css/Estilo_registro.css" />
		<link rel="stylesheet" href="../css/styles.css" />
		<link rel="stylesheet" href="../css/style_services.css" />
		<link rel="stylesheet" href="../css/styles_contacto.css" />
	</head>
	<body>
		<header id="header">
			<img id="menu" src="../img/icon/menu.png" alt="menu" class="menu" />

			<div class="logo_contenedor">
				<img src="../img/logo.jpg" alt="logo" class="nav-img-logo" />
			</div>

			<div>
				<nav id="nav" class="nav-main">
					<ul class="nav-menu">
						<li>
							<a href="index.html">Home</a>
						</li>

						<li>
							<a href="services.html">Galeria</a>
						</li>

						<li>
							<a href="contacto.html">Contact</a>
						</li>

						<li>
							<a href="../html/formulario_registro.html">Register</a>
						</li>

						<li>
							<a href="../html/login.html">Login</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<hr />

		<div class="feriado-image">
			<div class="feriado-text">
				<p>Proximo feriado:  <label for="" id="feriado"></label></p>
			</div>
		</div>

		<section id="index_contenido">
			<section class="login login__registro">
				<h4>Registro</h4>
				<form class="login__container--form" id="login_formulario">
					<input class="controles" type="number" name="rut" id="rut" placeholder="Ingrese Rut" />
					<input class="controles" type="text" name="nombre" id="nombre" placeholder="Ingrese Nombre" />
					<input class="controles" type="text" name="apellido" id="apellido" placeholder="Ingrese Apellido" />
					<input class="controles" type="email" name="email" id="email" placeholder="Ingrese Email" />
					<input
						class="controles"
						type="date"
						name="fecha_nacimiento"
						id="fecha_nacimiento"
						placeholder="Ingrese Fecha Nacimiento"
					/>
					<input
						class="controles"
						type="text"
						name="nombre_usuario"
						id="nombre_usuario"
						placeholder="Ingrese Nombre Usuario"
					/>
					<input class="controles" type="password" name="password" id="password" placeholder="Ingrese Contraseña" />
				</form>
				<div>
					<label class="terminos" for="">
						<input type="checkbox" name="terminos" id="terminos" /> Estoy de acuerdo con
						<a class="terminos__a" href="#"> Terminos y Condiciones</a>
					</label>
				</div>

				<input class="boton" type="submit" value="Registrar" />
				<p><a href="login.html">¿Ya tengo cuenta?</a></p>
			</section>
		</section>

		<footer>
			<div class="marcas">
				<img src="../img/audi.jfif" alt="audi" />
				<img src="../img/bmw.jfif" alt="bmw" />
				<img src="../img/ford.png" alt="ford" />
				<img src="../img/nisan.jfif" alt="nisan" />
				<img src="../img/toyota.png" alt="toyota" />
			</div>
			<div class="logo_footer">
				<img src="../img/logo.jpg" alt="Logo" />
			</div>
			<div id="copyright">Copyright&copy; 2020 - Página creada por Iou™ - Todos los derechos reservados®</div>
		</footer>

		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
		<script src="../js/validacion.js"></script>
		<script src="../js/traduccion.js"></script>
		<script src="../js/menu.js"></script>
		<script src="../js/feriados.js"></script>
	</body>
</html>
